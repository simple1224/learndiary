<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/chengfa.js"></script>
    <style>
        table{
            border: 1px solid black;
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }
        table td{
            border: 1px solid black;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
<script>
        var i,j;
        document.write("<table>");
        var str="九九乘法表";
        document.write("<h1>"+str+"</h1>");
        for(i=1;i<10;i++){
            document.write("<tr>");
            for(j=1;j<=i;j++){
                document.write("<td>"+i+'*'+j+'='+i*j+"</td>");
            }document.write("<br>");
            document.write("</tr>");
        }
        document.write("</table>")

</script>

</body>
</html>
